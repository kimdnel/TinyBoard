<th:block layout:decorate="~{layout/layout}" layout:fragment="content">
    <section class="pt-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-9">
                    <div class="row align-items-center">
                        <div class="col">
                            <span class="display-4 text-dark mb-0">Admin Dashboard</span>
                        </div>
                    </div>

                    <hr/>

                    <div class="row">
                        <div class="col-lg-12">
                            <div class="row mx-n2">
                                <div class="col-lg-4 px-2">
                                    <div class="card">
                                        <div class="card-body">
                                            <span class="d-block h5 mt-3">Server</span>
                                            <p class="text-sm text-muted" th:if="${server_disabled} == 1" th:text="Disabled">Disabled</p>
                                            <p class="text-sm text-muted" th:if="${server_disabled} == 0" th:text="Enabled">Enabled</p>
                                            <div class="row align-items-center mt-4">
                                                <div class="col-6">
                                                    <a class="btn btn-sm btn-primary" th:href="@{/manage/function/enabledserver}" th:if="${server_disabled} == 1"
                                                       th:text="Enabled">Enabled</a>
                                                    <a class="btn btn-sm btn-primary" th:href="@{/manage/function/disableserver}" th:if="${server_disabled} == 0"
                                                       th:text="Disabled">Disabled</a>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-4 px-2">
                                    <div class="card">
                                        <div class="card-body">
                                            <span class="d-block h5 mt-3">Thread</span>
                                            <p class="text-sm text-muted" th:text="${thread_count} + ' Count'">Count</p>
                                            <div class="row align-items-center mt-4">
                                                <div class="col">
                                                    <a class="btn btn-sm btn-danger" th:href="@{/manage/function/deleteallarticle}">Empty</a>
                                                    <a class="btn btn-sm btn-danger" th:href="@{/manage/function/deleteallarticle}">Select</a>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-4 px-2">
                                    <div class="card">
                                        <div class="card-body">
                                            <span class="d-block h5 mt-3">Posting</span>
                                            <p class="text-sm text-muted" th:if="${server_posting_disabled} == 1" th:text="Disabled">Enabled</p>
                                            <p class="text-sm text-muted" th:if="${server_posting_disabled} == 0" th:text="Enabled">Disabled</p>

                                            <div class="row align-items-center mt-4">
                                                <div class="col-6">
                                                    <a class="btn btn-sm btn-primary" th:href="@{/manage/function/enabledposting}" th:if="${server_posting_disabled} == 1"
                                                       th:text="Enabled">Enabled</a>
                                                    <a class="btn btn-sm btn-primary" th:href="@{/manage/function/disableposting}" th:if="${server_posting_disabled} == 0"
                                                       th:text="Disabled">Disabled</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</th:block>
