<th:block layout:decorate="~{layout/layout}" layout:fragment="content">
    <section class="pt-5 pb-5 bg-section-secondary">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-9">
                    <div class="row align-items-center">
                        <div class="col">
                            <span class="display-4 text-dark mb-0">Alert</span>
                            <p>Last Confirmation</p>
                        </div>
                    </div>
                    <hr/>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-9">
                    <div class="row">
                        <div class="col-lg-12">
                            <div>
                                <div class="page-inner-header mb-4">
                                    <blockquote class="blockquote">
                                        <h3 class="mb-1 text-danger" th:text=${title}>title</h3>
                                        <p class="text-muted mb-0">Are you sure?</p>
                                    </blockquote>
                                </div>
                                <div class="row">
                                    <div class="col form-inline">
                                        <form th:action="@{/manage/function/{mode}/confirm(mode = ${mode})}" th:method="post">
                                            <button class="btn btn-danger mr-2" type="submit">Execute</button>
                                        </form>
                                        <a class="btn btn-primary" th:href="@{/manage/index}" type="submit">Back</a>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>


</th:block>
