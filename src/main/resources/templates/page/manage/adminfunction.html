<th:block layout:decorate="~{layout/layout}" layout:fragment="content">
    <section class="pt-5 pb-5 bg-section-secondary">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-9">
                    <div class="row align-items-center">
                        <div class="col">
                            <h4 class="h4 mb-0">Alert</h4>
                            <span class="surtitle">Last Confirmation</span>
                        </div>
                    </div>
                    <hr/>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-9">
                    <div class="row">
                        <div class="col-lg-12">
                            <div>
                                <div class="page-inner-header mb-4">
                                    <h5 class="mb-1 text-danger" th:text=${title}>title</h5>
                                    <p class="text-muted mb-0">Are you Sure?</p>
                                </div>
                                <div class="row">
                                    <div class="col form-inline">
                                        <form th:action="@{/admin_page/function/{mode}/confirm(mode = ${mode})}" th:method="post">
                                            <button class="btn btn-danger btn-icon mr-2" type="submit">
                                            <span class="btn-inner--icon">
                                                <i data-feather="alert-octagon"></i>
                                            </span>
                                                <span class="btn-inner--text">Execute</span>
                                            </button>
                                        </form>


                                        <a class="btn btn-primary btn-icon" th:href="@{/admin_page}" type="submit">
                                            <span class="btn-inner--icon">
                                                <i data-feather="arrow-left"></i>
                                            </span>
                                            <span class="btn-inner--text">Dashboard</span>
                                        </a>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>


</th:block>
