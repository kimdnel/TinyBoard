<th:block layout:decorate="~{layout/layout}" layout:fragment="content">
    <section class="pt-5">

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h3 class="h3" th:text="|Thread id #${threadInfo.thread_id}|">Thread id #32</h3>

                    <div class="text-reset p-0">
                        <div class="card card-active-listener mb-3">
                            <div class="card-body p-3">
                                <div class="media">
                                    <div class="media-body overflow-hidden">
                                        <div class="d-flex align-items-center mb-1">
                                            <h6 class="text-truncate mb-0 mr-auto" th:text="${threadInfo.thread_nickname}">name</h6>
                                            <p class="small text-muted text-nowrap ml-4" th:text="${threadInfo.thread_create_date}">date</p>
                                        </div>
                                        <span th:utext="${threadInfo.thread_content}">content</span>
                                    </div>
                                </div>
                                <hr>
                                <span class="">Replies</span>
                                <div class="media pl-4" th:each="replies : ${replies}">
                                    <div class="media-body overflow-hidden">
                                        <div class="d-flex align-items-center">
                                            <h6 class="text-truncate mb-0 mr-auto" th:text="${replies.reply_nickname}">name</h6>
                                            <p class="small text-muted text-nowrap ml-4" th:text="${replies.reply_create_date}">date</p>
                                        </div>
                                        <span th:utext="${replies.reply_content}">contend</span>
                                    </div>
                                </div>
                                <hr>
                                <div class="row justify-content-center">
                                    <div class="col">
                                        <div th:utext="${msg}"></div>
                                        <form th:action="@{/reply/post}" th:method="POST">
                                            <label class="form-control-label">Comment</label>
                                            <textarea class="form-control form-control-sm" maxlength="5000" name="content" required rows="3" style="font-size: 13px;"></textarea>

                                            <div class="row mt-3">
                                                <div class="col">
                                                    <div class="form-group">
                                                        <label class="form-control-label">Name</label>
                                                        <input class="form-control form-control-sm" maxlength="19" name="nickname" placeholder="Anonymous" type="text">
                                                    </div>
                                                </div>
                                                <div class="col">
                                                    <div class="form-group">
                                                        <label class="form-control-label">Password</label>
                                                        <input class="form-control form-control-sm" maxlength="19" name="password" placeholder="******" required type="password">
                                                    </div>
                                                </div>
                                                <div class="col">
                                                    <div class="form-group">
                                                        <label class="form-control-label">Verification</label>
                                                        <img alt="Verification Code" class="form-control form-control-sm p-0" src="/captcha" title="Verification Code">
                                                    </div>
                                                </div>
                                                <div class="col">
                                                    <div class="form-group">
                                                        <label class="form-control-label">Verification Code</label>
                                                        <input class="form-control form-control-sm"  maxlength="6" name="captcha" required type="text">
                                                    </div>
                                                </div>
                                            </div>

                                            <div>
                                                <input name="thread_id" readonly th:value="${threadInfo.thread_id}" type="hidden">
                                                <button class="btn btn-sm btn-primary btn-block" type="submit">Submit reply
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</th:block>
